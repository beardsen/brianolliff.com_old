baseURL = "http://brianolliff.com/"
languageCode = "en-us"
title = "Brian Olliff"

defaultContentLanguage = "en-us"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
googleAnalytics = ""
preserveTaxonomyNames = true
paginate = 5 #frontpage pagination
hasCJKLanguage = true

[outputs]
home = ["HTML", "RSS", "Algolia"]

[params]
  header_image = "img/home-bg-jeep.jpg"
  SEOTitle = "Brian Olliff Blog"
  description = "Description, but now in English"
  keyword = "i, have, no, keywords"
  slogan = "Slogans are for losers"

  image_404 = "img/404-bg.jpg"
  title_404 = "Not found"
  omit_categories = false

  # leancloud storage for page view counter
  page_view_conter = false 
  leancloud_app_id = ""
  leancloud_app_key = ""

  # algolia site search
  algolia_search = true
  algolia_appId = ""
  algolia_indexName = ""
  algolia_apiKey = ""

  # Sidebar settings
  sidebar_about_description = "Cyber security practioner, Dungeons and Dragons DM, general computer nerd"
  #sidebar_avatar = "img/avatar-zhaohuabing.jpg"      # use absolute URL, seeing it's used in both `/` and `/about/`
